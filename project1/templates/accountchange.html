{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>change</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form id="contactForm" method='post' enctype="multipart/form-data" class="login100-form validate-form flex-sb flex-w">
					
					{% csrf_token %}
					<span class="login100-form-title p-b-32">
						Изменить информацию 
					</span>			
					<div class="create">
						<span><a href="/">Главная</a></span>
					</div>	
					 
					<div class="addimg">
						<img class="avatar" src="{{ request.user.avatar.url }}" alt="">
						<input class="input100 inpsize" type="file" name="avatar" maxlength="150" required="true" id="id_avatar" accept="image/*">
					</div>
					
					
					<span class="txt1 p-b-11">
						Фамилия
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Surname is required">
						<input class="input100 inpsize" type="text" name="surname" maxlength="150" required="" id="id_surname" placeholder="{{request.user.surname}}">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Имя
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Firstname is required">
						<input class="input100 inpsize" type="text" name="firstname" maxlength="150" required="" id="id_firstname"  placeholder="{{request.user.firstname}}">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Электронная почта
					</span>
					
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Email is required">
						<input class="input100 inpsize" type="text" name="email" maxlength="150" required="" id="id_email"  placeholder="{{request.user.email}}">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Новый пароль
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100 inpsize" type="text" name="password" maxlength="150" required="" id="id_password">
						<span class="focus-input100"></span>
					</div>
					
						<span class="txt1 p-b-11">
						Новый пароль еще раз
					</span>
					<div class="wrap-input100 validate-input m-b-30" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100 inpsize" type="text" name="password" maxlength="150" required="" id="id_password">
						<span class="focus-input100"></span>
					</div>
					
					
            <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Изменить
						</button>
					</div>

				
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static  'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
