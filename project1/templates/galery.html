{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chief-slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/galery.css' %}">
 
    <script src="https://kit.fontawesome.com/8210b99a89.js" crossorigin="anonymous"></script>
</head>

<body>

    {% include 'header.html' %}
    <div class="photos">
        <div class="container size contphotos">

            {% for photo in page_obj %}
           
               <article> <img src="{{ photo.image.url }}" alt=""> </article>
            {% endfor %}
        </div>
    </div>
    <div class="image row">
        <div class="container sb">
        <button class="left" data-direction="left"><i class="fas fa-arrow-left"></i></button>
        <img src="" alt="">
        <button class="right" data-direction="right"><i class="fas fa-arrow-right"></i></button>
        </div>
        </div>

    <div class="newsnav newsnavgalery newsnavcolor">
        <span class="step-links">
            {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">
                <div class="newsnavitems bordleft">
                    <i class="fas fa-chevron-left" aria-hidden="true"></i>
                </div>
            </a>
            {% endif %}

            <span class="current">
                <div class="newsnavitems">
                    <p>{{ page_obj.number }}</p>
                </div>

            </span>

            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">
                <div class="newsnavitems bordright">
                    <i class="fas fa-chevron-right" aria-hidden="true"></i>
                </div>
            </a>

            {% endif %}
        </span>
    </div>

    {% include 'footer.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
    <script  src="{% static 'js/galery2.js' %}"></script> 
</body>

</html>
